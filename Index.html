<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Connect | Call & Text</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 h-screen flex items-center justify-center">

    <div class="glass-container w-full max-w-5xl h-[80vh] flex overflow-hidden rounded-3xl shadow-2xl">
        <aside class="w-1/3 bg-white/20 backdrop-blur-md border-r border-white/30 p-6 flex flex-col">
            <h2 class="text-white text-2xl font-bold mb-6">Messages</h2>
            <div class="space-y-4 overflow-y-auto" id="contact-list">
                <div class="flex items-center p-3 rounded-xl bg-white/30 cursor-pointer border border-white/20">
                    <div class="w-12 h-12 rounded-full bg-indigo-400 mr-4"></div>
                    <div>
                        <p class="text-white font-semibold">Alex Rivera</p>
                        <p class="text-white/70 text-sm">Active now</p>
                    </div>
                </div>
            </div>
        </aside>

        <main class="flex-1 flex flex-col bg-white/10 backdrop-blur-sm">
            <header class="p-6 border-b border-white/20 flex justify-between items-center">
                <div class="text-white">
                    <h3 class="font-bold text-lg">Alex Rivera</h3>
                    <span class="text-xs text-green-300">‚óè Online</span>
                </div>
                <div class="space-x-4">
                    <button onclick="startCall()" class="bg-green-500/80 hover:bg-green-600 text-white p-3 rounded-full transition"><i class="fas fa-phone"></i></button>
                    <button class="bg-white/20 hover:bg-white/30 text-white p-3 rounded-full transition"><i class="fas fa-video"></i></button>
                </div>
            </header>

            <div id="chat-box" class="flex-1 p-6 overflow-y-auto space-y-4 text-white">
                <div class="bg-white/20 p-3 rounded-lg max-w-xs">Hey! Are we still meeting later?</div>
                <div class="bg-indigo-600/50 p-3 rounded-lg max-w-xs ml-auto">Absolutely. See you at 5!</div>
            </div>

            <footer class="p-6 border-t border-white/20">
                <div class="flex space-x-4">
                    <input id="msg-input" type="text" placeholder="Type a message..." class="flex-1 bg-white/20 border border-white/30 rounded-full px-6 py-3 text-white placeholder-white/60 focus:outline-none focus:ring-2 ring-white/50">
                    <button onclick="sendMessage()" class="bg-white text-indigo-600 p-3 rounded-full hover:bg-indigo-50 transition"><i class="fas fa-paper-plane"></i></button>
                </div>
            </footer>
        </main>
    </div>

    <div id="call-overlay" class="fixed inset-0 bg-black/80 backdrop-blur-xl hidden flex-col items-center justify-center text-white">
        <div class="w-32 h-32 rounded-full bg-indigo-500 mb-6 animate-pulse"></div>
        <h2 class="text-3xl font-light mb-8">Calling Alex Rivera...</h2>
        <button onclick="endCall()" class="bg-red-500 p-6 rounded-full text-2xl hover:bg-red-600"><i class="fas fa-phone-slash"></i></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
